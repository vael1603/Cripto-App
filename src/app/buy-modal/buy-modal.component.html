<div class="p-3">
    <h3 mat-dialog-title>Receipt</h3>
    <div class="row">
        <div class="col-md-6">Name: </div>
        <div class="col-md-6">{{this.name}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Cripto: </div>
        <div class="col-md-6">{{data.criptoName}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Unit price: </div>
        <div class="col-md-6">{{data.pricePerUnit}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Commission:</div>
        <div class="col-md-6">{{data.commission}}%</div>
    </div>
    <div class="row">
        <div class="col-md-6">Commission value</div>
        <div class="col-md-6">${{data.commissionValue}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Total price:</div>
        <div class="col-md-6">{{data.total}}</div>
    </div>
    <div class="text-center">
        <button (click)='saveOrder()' mat-raised-button color="primary">confirm purchase</button>
    </div>
</div>
